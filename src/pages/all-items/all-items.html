
<ion-header>
  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>


    <ion-title>all-items</ion-title>
  </ion-navbar>

</ion-header>



<ion-content padding>
  <ion-searchbar
    [(ngModel)]="myInput"
    [showCancelButton]="shouldShowCancel"
    (ionInput)="onInput($event)"
    (ionCancel)="onCancel($event)">
  </ion-searchbar>

  <ion-list >
    <ion-item *ngFor="let item of items" >

{{ item.name }}
      {{ item.category }}

    </ion-item>
  </ion-list>



</ion-content>
