<ion-header>
  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>


    <ion-title>reorder</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>

  Search for days for depletion:
  <ion-searchbar
    [(ngModel)]="searchDepletionDays"
    [showCancelButton]="shouldShowCancel"
    (ionInput)="reorderDaysFilter($event)"
    (ionCancel)="onCancel($event)">
  </ion-searchbar>


<ion-list>
  <ion-item *ngFor="let item of itemsReorder">
    {{item.name}}
    {{item.daysTillDepletion}}
  </ion-item>
</ion-list>


  {{searchDepletionDays}}

</ion-content>
